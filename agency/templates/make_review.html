{%extends 'template-base.html'%}
{% load bootstrap4 %}
{%load staticfiles%}

{%block nav%}
{%endblock%}

{%block slider%}

{%endblock%}

{% block content %}
{{block.super}}
   
  <!-- start of top section -->
  <div class="hero-wrap" style="background-image: url('/static/images/apartment5.jpg');">
    <div class="overlay"></div>
    <div class="container">
      <div class="row no-gutters slider-text d-flex align-itemd-end justify-content-center">
        <div class="col-md-9 ftco-animate text-center d-flex align-items-end justify-content-center">
          <div class="text">
            <p class="breadcrumbs mb-2"><span class="mr-2"><a href="{% url 'welcome' %}">Home</a></span> <span>+254 Housing</span></p>
            <h1 class="mb-4 bread">Make Review</h1>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- end of top section -->
  
  <!-- start of review form -->
    <div class="container">
      <div class="row"> 
        <form action="{%url 'make_review'%}" method="post" class="bg-white p-5 contact-form" enctype="multipart/form-data" style="margin-left: 33%;">
          {% csrf_token %}
          {% bootstrap_form form%}
          <button type="submit" class="btn btn-secondary">Post</button>
        </form>
          
      </div>
    </div>
    <!-- end of form -->
  
    {%endblock%}
